<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPS Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>DPS Simulator</h1>
    
    <div class="ability-container">
        <div class="ability" id="ability2" data-cooldown="3" data-damage="100" data-hotkey="2">
            2
            <div class="cooldown-overlay" style="display: none;">0s</div>
            <div class="hotkey-indicator">2</div>
        </div>
        <div class="ability" id="ability3" data-cooldown="5" data-damage="250" data-hotkey="3">
            3
            <div class="cooldown-overlay" style="display: none;">0s</div>
            <div class="hotkey-indicator">3</div>
        </div>
        <div class="ability" id="ability4" data-cooldown="8" data-damage="500" data-hotkey="4">
            4
            <div class="cooldown-overlay" style="display: none;">0s</div>
            <div class="hotkey-indicator">4</div>
        </div>
        <div class="ability" id="ability5" data-cooldown="12" data-damage="1000" data-hotkey="5">
            5
            <div class="cooldown-overlay" style="display: none;">0s</div>
            <div class="hotkey-indicator">5</div>
        </div>
    </div>
    
    <div class="stats-container">
        <div class="timer">Timer: <span id="timer-display">00:00.0</span></div>
        <div class="dps-display">DPS: <span id="dps-value">0.0</span></div>
        <div class="total-damage">Total Damage: <span id="total-damage">0</span></div>
        <div class="gcd-text">Global Cooldown: <span id="gcd-status">Ready</span></div>
        
        <div class="control-buttons">
            <button id="start-stop-btn">Start/Stop Timer (s)</button>
            <button id="reset-btn">Reset (r)</button>
        </div>
        
        <h3>Damage Log:</h3>
        <div class="damage-log" id="damage-log"></div>
        
        <div class="hotkeys-help">
            <strong>Hotkeys:</strong>
            <ul>
                <li>Press 2-5 keys to activate abilities</li>
                <li>Press S to start/stop the timer</li>
                <li>Press R to reset all stats</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
